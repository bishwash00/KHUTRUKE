<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Khutruke is an emerging e-wallet and
        digital payment platform in Nepal, designed to provide a modern and
        convenient way for users to manage their finances digitally. As a new player
        in the Nepali fintech space, Khutruke aims to address the growing demand for
        cashless transactions and financial inclusion in the country. The name
        Khutruke meaning wallet in Nepali reflects its focus on simplicity and
        local relevance."
    />
    <title>Khutruke &mdash; Cashless Payments</title>
    <link rel="icon" href="/assests/khuturke.png" />
    <link rel="apple-touch-icon" href="/assests/apple-khuturke.png" />
    <link rel="manifest" href="/asides/manifest.webmanifest" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/queries.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a href="#"
        ><img src="/assests/logo.png" alt="logo" class="nav-logo" />
      </a>
      <nav class="login-main-nav">
        <form action="#" class="login-form">
          <input type="text" id="login-username" placeholder="Username" />
          <input type="password" id="login-pin" placeholder="PIN" />
          <button class="btn login-nav-btn main-login-btn">Login</button>
          <button class="btn sign-up-btn login-nav-btn">Register</button>
        </form>
      </nav>
    </header>
    <script src="login-script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
